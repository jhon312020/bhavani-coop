<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Angular js form validation</title>
    <!-- Bootstrap core CSS -->
    <link href="./libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./libraries/bootstrap/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="./libraries/bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./libraries/others/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./libraries/others/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Form validation using Angular JS</a>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" ng-app="validationApp" ng-controller="mainController">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <form class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
          <div class="form-group">
            <label for="best_tour" class="col-sm-2 control-label">Best tour start time</label>
            <div class="col-sm-5" ng-class="{ 'has-error' : userForm.start_date.$invalid && submitted }">
            <div class="input-group date" id="start_date_picker">
              <input name="start_date" type="text" class="form-control datepicker" id="start" placeholder="Oct 05, 2016" ng-model="book.start_date" required>
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </div>
            <span ng-show="userForm.start_date.$error.required && submitted" class="help-block">You start date required.</span>
            </div>
            
            <div class="col-sm-5" ng-class="{ 'has-error' : userForm.start_time.$invalid && submitted }">
            <div class="input-group date" id="start_time_picker">
              <input name="start_time" type="text" class="form-control" id="start_time" placeholder="8:00 am" ng-model="start_time" required>
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
              </div>
              <span ng-show="userForm.start_time.$error.required && submitted" class="help-block">You start time is required.</span>
            </div>
          </div>
          <div class="form-group input-border">
            <label for="tour_start_location" class="col-sm-2 control-label">Tour start location (if known):</label>
            <div class="col-sm-10">
            <div class="input-group">
              <textarea class="form-control" name="tour_start_location" rows="3"></textarea>
              <span class="input-group-addon glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            </div>
            </div>
          </div>
          <div class="form-group input-border">
            <label for="best_tour" class="col-sm-2 control-label">When will you be in town</label>
            <div class="col-sm-5" ng-class="{ 'has-error' : userForm.town_start_date.$invalid && submitted }">
            <div class="input-group date" id="town_start_date_picker">
              <input type="text" class="form-control" id="town_start_date" placeholder="Oct 02, 2016" name="town_start_date" ng-model="town_start_date" required>
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </div>
            <span ng-show="userForm.town_start_date.$error.required && submitted" class="help-block">You available date is required.</span>
            </div>
            
            <div class="col-sm-5" ng-class="{ 'has-error' : userForm.town_end_date.$invalid && submitted }">
            <div class="input-group date" id="town_end_date_picker">
              <input type="text" class="form-control" id="town_end_date" placeholder="Oct 06, 2016" name="town_end_date" ng-model="town_end_date"  required>
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
              </div>
              <span ng-show="userForm.town_end_date.$error.required && submitted" class="help-block">You available date is required.</span>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-10">
              <button type="submit" class="btn btn-default" >Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./libraries/jquery/js/jquery.min.js"><\/script>')</script>
    <script src="./libraries/angular/js/angular.min.js"></script>
    <script src="./libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libraries/bootstrap/js/moment-with-locales.js"></script>
    <script src="./libraries/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script src="./libraries/bootstrap/js/bootstrap-datepicker.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./libraries/others/js/ie10-viewport-bug-workaround.js"></script>
    <script src="./js/site.js"></script>
  </body>
</html>
