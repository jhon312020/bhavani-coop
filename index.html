<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Static Top Navbar Example for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="./libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./libraries/bootstrap/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./libraries/others/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./libraries/others/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <form class="form-horizontal">
          <div class="form-group input-border">
            <label for="best_tour" class="col-sm-2 control-label">Best tour start time</label>
            <div class="col-sm-5">
            <div class="input-group calendar">
              <input name="start_date" type="text" class="form-control datepicker" id="start" placeholder="Oct 05, 2016">
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </div>
            </div>
            
            <div class="col-sm-5">
            <div class="input-group">
              <input name="start_time" type="text" class="form-control" id="time" placeholder="8:00 am">
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
              </div>
            </div>
          </div>
          <div class="form-group input-border">
            <label for="tour_start_location" class="col-sm-2 control-label">Tour start location (if known):</label>
            <div class="col-sm-10">
            <div class="input-group">
              <textarea class="form-control" name="tour_start_location" rows="3"></textarea>
              <span class="input-group-addon glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            </div>
            </div>
          </div>
          <div class="form-group input-border">
            <label for="best_tour" class="col-sm-2 control-label">When will you be in town</label>
            <div class="col-sm-5">
            <div class="input-group calendar">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </div>
            </div>
            
            <div class="col-sm-5">
            <div class="input-group calendar">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              <span class="input-group-addon glyphicon glyphicon-calendar" aria-hidden="true"></span>
              </div>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-10">
              <button type="submit" class="btn btn-default">Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./libraries/jquery/js/jquery.min.js"><\/script>')</script>
    <script src="./libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libraries/bootstrap/js/bootstrap-datepicker.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./libraries/others/js/ie10-viewport-bug-workaround.js"></script>
    <script src="./js/site.js"></script>
  </body>
</html>
